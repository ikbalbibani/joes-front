<div class="container-fluid">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header card-header-primary">
          <h4 class="card-title">Modifier Employé</h4>

        </div>
        <div class="card-body">
          <form (submit)="onSubmit($event)">
            <div class="row">
              <div class="col-md-5">
                <div class="form-group">
                  <label>CIN</label>
                  <input type="text" class="form-control" id="cin" value="{{employ.cin}}">
                </div>
              </div>
              <div class="col-md-3">
                <div class="form-group">
                  <label>Nom</label>
                  <input type="text" class="form-control" id="nom" value="{{employ.nom}}">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Prenom</label>
                  <input type="email" class="form-control"  id="pr" value="{{employ.prenom}}">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Adresse</label>
                  <input type="text" class="form-control" id="adr" value="{{employ.adresse}}">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Téléphone</label>
                  <input type="text" class="form-control" id="tel" value="{{employ.tel}}">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Salaire</label>
                  <input type="text" class="form-control" id="salaire" value="{{employ.salaire}}">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">

                  <label>Date Naissance</label>
                  <input type='Date' class="form-control" value="" id="daten"/>

                </div>
              </div>
            </div>


            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Login</label>
                  <input required="true" type="text" class="form-control" id="login"  value="{{employ.login}}">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">

                  <label>Mot de passe</label>
                  <input required="true" type="password" class="form-control"  id="mdp" value="{{employ.mdp}}"/>

                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary pull-right">Modifier</button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
